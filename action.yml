name: 'Valist Action'
description: 'GitHub Action for publishing to Valist'
author: 'valist-io'
branding:
  icon: 'package'
  color: 'purple'

inputs:
  image:
    description: 'Release image URI'
    required: false
  description:
    description: 'Release description'
    required: false
  team:
    description: 'Valist team name'
    required: true
  project:
    description: 'Valist project name'
    required: true
  release:
    description: 'Valist release name'
    required: true
  files:
    description: 'Files to publish'
    required: true
  follow-symbolic-links:
    description: 'Follow symbolic links'
    default: true
  private-key:
    description: 'Account private key'
    required: true

runs:
  using: 'node14'
  main: 'index.js'
